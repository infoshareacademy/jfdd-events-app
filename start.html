<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="discription" content="Gdańsk i wydarzenia">
    <meta name="author" content="Krzykum">
    <meta name="keywords" content="Gdańsk, wydarzenia, events, trójmiasto. 3miasto, event, gdansk, kalendarz, calendar">
     <link rel="icon" href="images/logo.png" type="image/png" sizes="16x16">

    <title>gdański kalendarz wydarzeń - sport | kultura | rozrywka</title>


    <!------------fonts------------>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,
                400italic,700,700italic,900,900italic&subset=latin-ext,latin' rel='stylesheet' type='text/css'>

    <!------------stylesheets------------>
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/menu.css" type="text/css" rel="stylesheet">
    <link href="css/asideBoxMenu.css" type="text/css" rel="stylesheet">
    <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="lib/jquery-ui.min.css">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
</head>


<!----------   BODY SECTION   ---------->
<body ng-app="events">
    <header>
        <div class="container">
            <div>
                <h3>Event Calendar <span>powered by Krzykum events</span></h3>
            </div>
            <!--<div class="logout">-->
                <!--<p>LOGOUT</p>-->
            <!--</div>-->
            <div class="social">
                <a href="https://plus.google.com/+gdansk/posts" target="_blank">
                    <img src="images/gg.svg" height="25px" width="25px"/>
                </a>
                <a href="https://twitter.com/gdansk" target="_blank">
                    <img src="images/tw.svg" height="25px" width="25px"/>
                </a>
                <a href="https://pl-pl.facebook.com/GdanskStrefa/" target="_blank">
                    <img src="images/fb.svg" height="25px" width="25px"/>
                </a>
            </div>
        </div>
    </header>

<div class="row">
    <!----------   CALENDAR PLUGIN SECTION   ---------->
    <div id='calendar' class="calendarPlugin col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>

    <!----------   ASIDE BOX MENU ------------>
    <div class="asideBoxSection col-xs-12 col-sm-12 col-md-12 col-lg-4">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a class="collapsed-group-item-1" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        </a>
                        <button  class="placed" title="dodaj do ulubionych">
                            <img src="images/heart54.png" height="20px" width="20px"/>
                        </button>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in asideBoxPanel" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body collapse-1 firstAsideBox">
                    </div>
                </div>
            </div>
        </div>

        <div class="asideButton">
            <button type="button" class="btn btn-primary baton">Ukryj szczegóły</button>
        </div>
    </div>
</div>

    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body">
            <button class="js-update-stats btn btn-primary">Pokaż Ulubione</button>
            <ul class="js-stats">

            </ul>
         </div>
    </div>



    <!----------   FOOTER SECTION   ---------->
    <footer class="container-fluid kontener" ng-controller="eventsCtrl">
        <div>
            <h6>Krzykum Events &copy; {{hello}}</h6>
        </div>
    </footer>

<!------------scripts------------>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="http://cookiealert.sruu.pl/CookieAlert-latest.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="scripts/angularApp.js"></script>
<script src="scripts/cookies.js"></script>
<script src="scripts/apiConnector.js"></script>
<script src="scripts/eventAsideBox.js"></script>
<!------------calendar plugin------------>
<link rel='stylesheet' href='fullcalendar/fullcalendar.css'/>
<script src='lib/moment.min.js'></script>
<script src='fullcalendar/fullcalendar.js'></script>
<script src="scripts/calendar.js"></script>
<script src="fullcalendar/pl.js"></script>
<script src="scripts/logger.js"></script>

</body>
</html>
