<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="discription" content="Gdańsk i wydarzenia">
    <meta name="author" content="Krzykum">
    <meta name="keywords" content="Gdańsk, wydarzenia, events, trójmiasto. 3miasto, event, gdansk, kalendarz, calendar">
    <link rel="icon" href="images/logo.png" type="image/png" sizes="16x16">

    <title>Logowanie | gdański kalendarz wydarzeń</title>


    <!------------fonts------------>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,
                400italic,700,700italic,900,900italic&subset=latin-ext,latin' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <!------------stylesheets------------>
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
    <link href="css/start.css" type="text/css" rel="stylesheet">
    <link href="css/popUp.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="lib/jquery-ui.min.css">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
</head>
<body>


<div class="container-fluid">
<section class="backgroundImage"></section>
</div>

<!------------MENU------------->
<nav class="navbar menu">
    <div class="container">
    <ul>
        <li>
            <img class="navLogo" src="images/logo.png" />
        </li>
    </ul>
    <ul>
        <li class="logInMenu">
            <a>Log in</a>
        </li>
    </ul>
    </div>
</nav>


<!------------POPUP------------>
<section class="popUp col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
    <div class="closingCross"><p>x</p></div>


    <div class="logInHeader">
        <p>Zaloguj się do świata wydarzeń</p>
    </div>


    <!----------   FB BUTTON SECTION   ---------->
    <div id="fb-root"></div>
    <div class="fb-login-button" data-show-faces="false" data-auto-logout-link="false">
    <fb:login-button size="xlarge"
                     onlogin="Log.info.bind('onlogin callback')">
        Zaloguj się przez FB
    </fb:login-button>
    </div>



    <div id="gSignInWrapper">
        <div id="customBtn" class="customGPlusSignIn">
            <span class="icon"></span>
            <span class="buttonText">Google</span>
        </div>
    </div>
    <div id="name"></div>




    <div class="popUpFooter">
        <p>Logowanie oznacza akceptację <span class="linkToRegulations"><a class="regulationsSpan" href="images/regulamin.pdf" target="_blank">regulaminu</a></span>.</p>
    </div>
</section>

<!------------TEXT AND BUTTON------------>
<section class="mainContent">
<div class="introText col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">gdański kalendarz wydarzeń<br><span>w Twojej kieszeni</span></div>
<button class="logInButton col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
    <p>ZALOGUJ SIĘ</p>
</button>
</section>




<!------------SCRIPTS------------->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="http://cookiealert.sruu.pl/CookieAlert-latest.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="scripts/cookies.js"></script>
<script src="scripts/fbSignIn.js"></script>
<script src="scripts/start.js"></script>
<script src="https://apis.google.com/js/api:client.js"></script>
<script src="scripts/googleSignIn.js"></script>
<script>startApp();</script>

<script></script>

</div>

</body>
</html>
